<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>evelili</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
		
	</head>
	
	<body style="background-color: #212121">
		<header>
			<nav>
				<a href="#contact"><img class="contain" src="blue solo.png" alt="contact logo">contact</a>
				<a href="#projects"><img class="contain" src="green solo.png" alt="projects logo">projects</a>
				<a href="#portfolio"><img class="contain" src="yellow solo.png" alt="portfolio logo">portfolio</a>
				<a href="#about"><img class="contain" src="red solo.png" alt="about logo">about</a>
				<a href="#home">
					<img class="contain-logo" src="base.png" onmouseover="this.src='base hover.png'" onmouseout="this.src='base.png'" alt="home logo">
					<img class="contain-red" src="red.png" onmouseover="this.src='red hover.png'" onmouseout="this.src='red.png'" alt="red logo">
					<img class="contain-yellow" src="yellow.png" onmouseover="this.src='yellow hover.png'" onmouseout="this.src='yellow.png'" alt="yellow logo">
					<img class="contain-green" src="green.png" onmouseover="this.src='green hover.png'" onmouseout="this.src='green.png'" alt="green logo">
					<img class="contain-blue" src="blue.png" onmouseover="this.src='blue hover.png'" onmouseout="this.src='blue.png'" alt="blue logo">
				</a>
			</nav>
		</header>
		<div class="main">
			<span class="anchor" id="home"></span>
			<section id="home-data">
				<h1>evelili</h1>
				<h3>by Lydia Choong</h3>
			</section>
			<span class="anchor" id="about"></span>
			<section id="about-data" style="background: #212121; color: #f2f2f2;">
				<img class="section-pic" src="about pic.png" alt="about pic">
				<h2>I'm Lili</h2>
				<p>I'm a computer science student who's passionate about games.</p>
				<p>This website is a home for all of my works. Please treat them with care.</p>
			</section>
			<span class="anchor" id="portfolio"></span>
			<section id="portfolio-data" style="background: #212121; color: #f2f2f2;">
				<h2>portfolio</h2>
			</section>
			<span class="anchor" id="projects"></span>
			<section id="projects-data" style="background: #212121; color: #f2f2f2;">
				<h2>projects</h2>
			</section>
			<span class="anchor" id="contact"></span>
			<section id="contact-data" style="background: #212121; color: #f2f2f2;">
				<h2>contact</h2>
			</section>
		</div>
		<footer>
		
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
